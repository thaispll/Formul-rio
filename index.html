<!DOCTYPE html>
<html>


	<head>
		<title>Formulário</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic%7CRoboto+Mono:100,300,regular,500,700&amp;subset=cyrillic,latin" media="all">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<form>
			<fieldset>
				<legend>Meu grupo do formulário</legend>
				<div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
				<div><input type="text" name="nome" placeholder="Digite o seu e-mail"></div>
				<div>
						<select name="lista">
							<option disabled selected>Qual sua idade?</option>
							<option>20+</option>
							<option>40+</option>
							<option>60+</option>
						</select>

				</div>
				<h2>Qual sua cidade?</h2>
				<div>
					<input type="radio" value="Florianópolis"/><span>Florianópolis</span>

				</div>
				<div>
					<input type="radio" value="São Paulo"/><span>São Paulo</span>
					
				</div>
				<div>
					<input type="radio" value="Rio de Janeiro"/><span>Rio de Janeiro</span>
					
				</div>
				
			</fieldset>


		</form>
	</body>


</html>
